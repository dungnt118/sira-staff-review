<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>SIRA - Staff Review App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
    }
    
    #login {
      background: #4285f4;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
      margin-bottom: 20px;
    }
    
    #login:hover {
      background: #3367d6;
    }
    
    #login:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    #status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      white-space: pre-line;
      text-align: left;
    }
    
    .status-loading {
      background: #e3f2fd;
      color: #1976d2;
      border: 1px solid #bbdefb;
    }
    
    .status-error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }
    
    .status-success {
      background: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }
    
    .hidden {
      display: none !important;
    }
    
    .loading-spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #4285f4;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 8px;
      vertical-align: middle;
    }

    .loading-spinner.hidden {
      display: none !important;
      animation: none !important;
    }

    .google-icon {
      display: inline-block;
      margin-right: 5px;
      font-size: 16px;
    }
    
    .google-icon.hidden {
      display: none;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üéØ SIRA</h1>
    <div class="subtitle">Staff Information & Review Application</div>
    
    <button id="login">
      <span id="google-icon" class="google-icon">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle;">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
      </span>
      <span id="login-spinner" class="loading-spinner hidden"></span>
      <span id="login-text">ƒêƒÉng nh·∫≠p v·ªõi Google</span>
    </button>
    
    <div id="status" class="hidden"></div>
  </div>

  <!-- Load config first -->
  <script src="js/config.js"></script>
  
  <!-- Auto cache busting -->
  <script>
    (function() {
      const CURRENT_VERSION = window.SIRA_CONFIG.VERSION;
      const storedVersion = localStorage.getItem('app_version');
      
      if (storedVersion && storedVersion !== CURRENT_VERSION) {
        console.log('üîÑ Ph√°t hi·ªán phi√™n b·∫£n m·ªõi (' + CURRENT_VERSION + '), ƒëang l√†m m·ªõi cache...');
        localStorage.setItem('app_version', CURRENT_VERSION);
        location.reload(true);
      } else {
        localStorage.setItem('app_version', CURRENT_VERSION);
      }
    })();
  </script>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

    // Use config t·ª´ file
    const app = initializeApp(window.SIRA_CONFIG.FIREBASE);
    const auth = getAuth(app);

    // Guard flags to avoid duplicate lookups when auth state changes right after manual login
    let loginFlowInProgress = false;
    let authHandled = false;

    const loginBtn = document.getElementById("login");
    const loginText = document.getElementById("login-text");
    const googleIcon = document.getElementById("google-icon");
    const loginSpinner = document.getElementById("login-spinner");
    const status = document.getElementById("status");

    // Kh·ªüi t·∫°o button ·ªü tr·∫°ng th√°i normal ngay t·ª´ ƒë·∫ßu
    loginBtn.disabled = false;
    loginText.textContent = "ƒêƒÉng nh·∫≠p v·ªõi Google";
    googleIcon.classList.remove('hidden');
    loginSpinner.classList.add('hidden');
    status.classList.add('hidden');

    // Hi·ªÉn th·ªã tr·∫°ng th√°i
    function showStatus(message, type = 'loading') {
      status.className = `status-${type}`;
      status.textContent = message;
      status.classList.remove('hidden');
    }

    // ·∫®n tr·∫°ng th√°i
    function hideStatus() {
      status.classList.add('hidden');
    }

    // C·∫≠p nh·∫≠t tr·∫°ng th√°i button
    function setButtonLoading(loading) {
      loginBtn.disabled = loading;
      if (loading) {
        loginText.textContent = "ƒêang x·ª≠ l√Ω...";
        googleIcon.classList.add('hidden');
        loginSpinner.classList.remove('hidden');
      } else {
        loginText.textContent = "ƒêƒÉng nh·∫≠p v·ªõi Google";
        googleIcon.classList.remove('hidden');
        loginSpinner.classList.add('hidden');
      }
    }

    // Kh·ªüi t·∫°o button ·ªü tr·∫°ng th√°i normal (kh√¥ng loading)
    function initializeButton() {
      loginBtn.disabled = false;
      loginText.textContent = "ƒêƒÉng nh·∫≠p v·ªõi Google";
      googleIcon.classList.remove('hidden');
      loginSpinner.classList.add('hidden');
    }

    // T√¨m nh√¢n vi√™n theo email
    async function lookupEmployee(email) {
      return await window.SIRA_API.lookupEmployee(email);
    }

    // X·ª≠ l√Ω ƒëƒÉng nh·∫≠p
    loginBtn.onclick = async () => {
      try {
        loginFlowInProgress = true;
        setButtonLoading(true);
        showStatus("ƒêang ƒëƒÉng nh·∫≠p v·ªõi Google...", 'loading');

        const provider = new GoogleAuthProvider();
        provider.addScope('email');
        provider.addScope('profile');
        provider.setCustomParameters({
          'prompt': 'select_account'
        });

        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        showStatus(`ƒêang ki·ªÉm tra th√¥ng tin nh√¢n vi√™n: ${user.email}`, 'loading');

        // T√¨m nh√¢n vi√™n trong h·ªá th·ªëng
        const lookupResult = await lookupEmployee(user.email);

        if (lookupResult.success) {
          showStatus(`Ch√†o m·ª´ng ${lookupResult.employee.name}!\nƒêang chuy·ªÉn h∆∞·ªõng...`, 'success');

          const role = (lookupResult.employee.role || 'USER').toUpperCase();
          
          // L∆∞u th√¥ng tin v√†o localStorage + sessionStorage (role ph·ª•c v·ª• hi·ªÉn th·ªã n√∫t admin)
          localStorage.setItem('currentUser', JSON.stringify({
            auth: {
              uid: user.uid,
              email: user.email,
              displayName: user.displayName,
              photoURL: user.photoURL
            },
            employee: {
              ...lookupResult.employee,
              role
            }
          }));
          sessionStorage.setItem('userRole', role);

          authHandled = true; // prevent onAuthStateChanged from re-running lookup right after manual login

          // Chuy·ªÉn h∆∞·ªõng sau 1.5 gi√¢y
          setTimeout(() => {
            window.location.href = 'welcome.html';
          }, 1500);
        } else {
          showStatus(`Email ${user.email} kh√¥ng c√≥ trong h·ªá th·ªëng nh√¢n vi√™n.\nB·∫°n kh√¥ng c√≥ quy·ªÅn truy c·∫≠p ·ª©ng d·ª•ng n√†y.`, 'error');
          
          // Chuy·ªÉn h∆∞·ªõng ƒë·∫øn trang no-access sau 2 gi√¢y
          setTimeout(() => {
            window.location.href = 'no-access.html';
          }, 2000);
          authHandled = true;
        }

      } catch (error) {
        console.error("Login error:", error);
        
        let errorMessage = "ƒê√£ c√≥ l·ªói x·∫£y ra trong qu√° tr√¨nh ƒëƒÉng nh·∫≠p.";
        
        if (error.code === 'auth/popup-closed-by-user') {
          errorMessage = "B·∫°n ƒë√£ ƒë√≥ng c·ª≠a s·ªï ƒëƒÉng nh·∫≠p. Vui l√≤ng th·ª≠ l·∫°i!";
        } else if (error.code === 'auth/popup-blocked') {
          errorMessage = "Popup b·ªã ch·∫∑n b·ªüi tr√¨nh duy·ªát. Vui l√≤ng cho ph√©p popup v√† th·ª≠ l·∫°i!";
        } else if (error.code === 'auth/unauthorized-domain') {
          errorMessage = "Domain ch∆∞a ƒë∆∞·ª£c ·ªßy quy·ªÅn. L·ªói c·∫•u h√¨nh OAuth.";
        } else if (error.message.includes('fetch')) {
          errorMessage = "Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server. Vui l√≤ng ki·ªÉm tra k·∫øt n·ªëi m·∫°ng.";
        }
        
        showStatus(errorMessage, 'error');
        setButtonLoading(false);
      } finally {
        loginFlowInProgress = false;
      }
    };

    // Ki·ªÉm tra tr·∫°ng th√°i ƒëƒÉng nh·∫≠p khi load trang
    onAuthStateChanged(auth, async (user) => {
      if (loginFlowInProgress || authHandled) {
        return;
      }

      if (user) {
        // User ƒë√£ ƒëƒÉng nh·∫≠p, ki·ªÉm tra localStorage
        const savedUser = localStorage.getItem('currentUser');
        if (savedUser) {
          const userData = JSON.parse(savedUser);
          if (userData.employee) {
            // ƒê√£ c√≥ th√¥ng tin nh√¢n vi√™n, chuy·ªÉn h∆∞·ªõng (kh√¥ng set loading, auto-redirect l√† silent)
            authHandled = true;
            window.location.href = 'welcome.html';
            return;
          }
        }
        
        // N·∫øu kh√¥ng c√≥ th√¥ng tin nh√¢n vi√™n trong localStorage, t·ª± ƒë·ªông lookup
        try {
          showStatus("ƒêang ki·ªÉm tra th√¥ng tin ƒëƒÉng nh·∫≠p...", 'loading');
          // Kh√¥ng set button loading ·ªü ƒë√¢y - auto-redirect l√† background process
          
          const lookupResult = await lookupEmployee(user.email);
          
          if (lookupResult.success) {
            // L∆∞u th√¥ng tin
            localStorage.setItem('currentUser', JSON.stringify({
              auth: {
                uid: user.uid,
                email: user.email,
                displayName: user.displayName,
                photoURL: user.photoURL
              },
              employee: lookupResult.employee
            }));
            authHandled = true;
            
            // Chuy·ªÉn h∆∞·ªõng tr·ª±c ti·∫øp (silent redirect)
            window.location.href = 'welcome.html';
          } else {
            // Kh√¥ng t√¨m th·∫•y trong h·ªá th·ªëng
            showStatus(`Email ${user.email} kh√¥ng c√≥ trong h·ªá th·ªëng nh√¢n vi√™n.\nB·∫°n kh√¥ng c√≥ quy·ªÅn truy c·∫≠p ·ª©ng d·ª•ng n√†y.`, 'error');
            initializeButton();
            setTimeout(() => {
              window.location.href = 'no-access.html';
            }, 2000);
            authHandled = true;
          }
        } catch (error) {
          console.error("Auto lookup error:", error);
          showStatus("Kh√¥ng th·ªÉ ki·ªÉm tra th√¥ng tin nh√¢n vi√™n. Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i.", 'error');
          initializeButton();
        }
      } else {
        // User ch∆∞a ƒëƒÉng nh·∫≠p - kh·ªüi t·∫°o l·∫°i button b√¨nh th∆∞·ªùng
        hideStatus();
        initializeButton();
      }
    });
  </script>
</body>

</html>
