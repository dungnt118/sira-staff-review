<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>SIRA - Staff Review App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
    }
    
    #login {
      background: #4285f4;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
      margin-bottom: 20px;
    }
    
    #login:hover {
      background: #3367d6;
    }
    
    #login:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    #status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      white-space: pre-line;
      text-align: left;
    }
    
    .status-loading {
      background: #e3f2fd;
      color: #1976d2;
      border: 1px solid #bbdefb;
    }
    
    .status-error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }
    
    .status-success {
      background: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }
    
    .hidden {
      display: none;
    }
    
    .loading-spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #4285f4;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üéØ SIRA</h1>
    <div class="subtitle">Staff Information & Review Application</div>
    
    <button id="login">
      <span id="login-text">ƒêƒÉng nh·∫≠p v·ªõi Google</span>
      <span id="login-spinner" class="loading-spinner hidden"></span>
    </button>
    
    <div id="status" class="hidden"></div>
  </div>

  <!-- Load config first -->
  <script src="js/config.js"></script>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

    // Use config t·ª´ file
    const app = initializeApp(window.SIRA_CONFIG.FIREBASE);
    const auth = getAuth(app);

    const loginBtn = document.getElementById("login");
    const loginText = document.getElementById("login-text");
    const loginSpinner = document.getElementById("login-spinner");
    const status = document.getElementById("status");

    // Hi·ªÉn th·ªã tr·∫°ng th√°i
    function showStatus(message, type = 'loading') {
      status.className = `status-${type}`;
      status.textContent = message;
      status.classList.remove('hidden');
    }

    // ·∫®n tr·∫°ng th√°i
    function hideStatus() {
      status.classList.add('hidden');
    }

    // C·∫≠p nh·∫≠t tr·∫°ng th√°i button
    function setButtonLoading(loading) {
      loginBtn.disabled = loading;
      if (loading) {
        loginText.textContent = "ƒêang x·ª≠ l√Ω...";
        loginSpinner.classList.remove('hidden');
      } else {
        loginText.textContent = "ƒêƒÉng nh·∫≠p v·ªõi Google";
        loginSpinner.classList.add('hidden');
      }
    }

    // T√¨m nh√¢n vi√™n theo email
    async function lookupEmployee(email) {
      return await window.SIRA_API.lookupEmployee(email);
    }

    // X·ª≠ l√Ω ƒëƒÉng nh·∫≠p
    loginBtn.onclick = async () => {
      try {
        setButtonLoading(true);
        showStatus("ƒêang ƒëƒÉng nh·∫≠p v·ªõi Google...", 'loading');

        const provider = new GoogleAuthProvider();
        provider.addScope('email');
        provider.addScope('profile');
        provider.setCustomParameters({
          'prompt': 'select_account'
        });

        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        showStatus(`ƒêang ki·ªÉm tra th√¥ng tin nh√¢n vi√™n: ${user.email}`, 'loading');

        // T√¨m nh√¢n vi√™n trong h·ªá th·ªëng
        const lookupResult = await lookupEmployee(user.email);

        if (lookupResult.success) {
          showStatus(`Ch√†o m·ª´ng ${lookupResult.employee.name}!\nƒêang chuy·ªÉn h∆∞·ªõng...`, 'success');
          
          // L∆∞u th√¥ng tin v√†o localStorage
          localStorage.setItem('currentUser', JSON.stringify({
            auth: {
              uid: user.uid,
              email: user.email,
              displayName: user.displayName,
              photoURL: user.photoURL
            },
            employee: lookupResult.employee
          }));

          // Chuy·ªÉn h∆∞·ªõng sau 1.5 gi√¢y
          setTimeout(() => {
            window.location.href = 'welcome.html';
          }, 1500);
        } else {
          showStatus(`Email ${user.email} kh√¥ng c√≥ trong h·ªá th·ªëng nh√¢n vi√™n.\nB·∫°n kh√¥ng c√≥ quy·ªÅn truy c·∫≠p ·ª©ng d·ª•ng n√†y.`, 'error');
          
          // Chuy·ªÉn h∆∞·ªõng ƒë·∫øn trang no-access sau 2 gi√¢y
          setTimeout(() => {
            window.location.href = 'no-access.html';
          }, 2000);
        }

      } catch (error) {
        console.error("Login error:", error);
        
        let errorMessage = "ƒê√£ c√≥ l·ªói x·∫£y ra trong qu√° tr√¨nh ƒëƒÉng nh·∫≠p.";
        
        if (error.code === 'auth/popup-closed-by-user') {
          errorMessage = "B·∫°n ƒë√£ ƒë√≥ng c·ª≠a s·ªï ƒëƒÉng nh·∫≠p. Vui l√≤ng th·ª≠ l·∫°i!";
        } else if (error.code === 'auth/popup-blocked') {
          errorMessage = "Popup b·ªã ch·∫∑n b·ªüi tr√¨nh duy·ªát. Vui l√≤ng cho ph√©p popup v√† th·ª≠ l·∫°i!";
        } else if (error.code === 'auth/unauthorized-domain') {
          errorMessage = "Domain ch∆∞a ƒë∆∞·ª£c ·ªßy quy·ªÅn. L·ªói c·∫•u h√¨nh OAuth.";
        } else if (error.message.includes('fetch')) {
          errorMessage = "Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server. Vui l√≤ng ki·ªÉm tra k·∫øt n·ªëi m·∫°ng.";
        }
        
        showStatus(errorMessage, 'error');
        setButtonLoading(false);
      }
    };

    // Ki·ªÉm tra tr·∫°ng th√°i ƒëƒÉng nh·∫≠p khi load trang
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // User ƒë√£ ƒëƒÉng nh·∫≠p, ki·ªÉm tra localStorage
        const savedUser = localStorage.getItem('currentUser');
        if (savedUser) {
          const userData = JSON.parse(savedUser);
          if (userData.employee) {
            // ƒê√£ c√≥ th√¥ng tin nh√¢n vi√™n, chuy·ªÉn h∆∞·ªõng
            window.location.href = 'welcome.html';
            return;
          }
        }
        // N·∫øu kh√¥ng c√≥ th√¥ng tin nh√¢n vi√™n trong localStorage, c·∫ßn lookup l·∫°i
        showStatus("ƒêang ki·ªÉm tra th√¥ng tin ƒëƒÉng nh·∫≠p...", 'loading');
      } else {
        // User ch∆∞a ƒëƒÉng nh·∫≠p
        hideStatus();
        setButtonLoading(false);
      }
    });
  </script>
</body>

</html>
