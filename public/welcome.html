  <!-- Load config first -->
  <script src="js/config.js"></script>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

    const app = initializeApp(window.SIRA_CONFIG.FIREBASE);
    const auth = getAuth(app);

    // Ki·ªÉm tra xem user ƒë√£ ƒëƒÉng nh·∫≠p ch∆∞a
    function checkAuth() {
      const savedUser = localStorage.getItem('currentUser');

        window.location.href = 'index.html';
        return null;

    }

    // Hi·ªÉn th·ªã th√¥ng tin user
    function displayUserInfo(userData) {
      // Auth info
      document.getElementById('user-name').textContent = userData.auth.displayName || userData.employee.name;
      document.getElementById('user-email').textContent = userData.auth.email;
      
      const avatar = document.getElementById('user-avatar');
      if (userData.auth.photoURL) {
        avatar.src = userData.auth.photoURL;
        avatar.style.display = 'block';

      // Employee info
      document.getElementById('employee-id').textContent = userData.employee.employee_id;
      document.getElementById('employee-name').textContent = userData.employee.name;
      document.getElementById('employee-email').textContent = userData.employee.email;
      document.getElementById('employee-department').textContent = userData.employee.department;
      document.getElementById('employee-position').textContent = userData.employee.position;

          alert('C√≥ l·ªói khi ƒëƒÉng xu·∫•t: ' + error.message);

    // L√†m m·ªõi d·ªØ li·ªáu
    window.refreshData = async function() {
